<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Яндекс Лавка">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Купить продукты с доставкой на дом из Яндекс Лавки</title>
</head>

<body>
	<div class='banner-container'>
		<div class="store-shelf-wrapper">
			<img src="./src/img/grape-juice-large.png"
				srcset='./src/img/grape-juice-small.png 320w, ./src/img/grape-juice-medium.png 3480w, ./src/img/grape-juice-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable='true'
				alt="Бутылка виноградного сока" class="grape-juice item">
			<img src="./src/img/milk-large.png"
				srcset='./src/img/milk-small.png 320w, ./src/img/milk-medium.png 3480w, ./src/img/milk-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Бутылка молока"
				class="milk item">
			<img src="./src/img/jam-large.png"
				srcset='./src/img/jam-small.png 320w, ./src/img/jam-medium.png 3480w, ./src/img/jam-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Банка варенья"
				class="jam item">
			<img src="./src/img/cheese-large.png"
				srcset='./src/img/cheese-small.png 320w, ./src/img/cheese-medium.png 3480w, ./src/img/cheese-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Сыр"
				class="cheese item">
			<img src="./src/img/beef-steak-large.png"
				srcset='./src/img/beef-steak-small.png 320w, ./src/img/beef-steak-medium.png 3480w, ./src/img/beef-steak-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Говяжий стейк"
				class="beef-steak item">
			<img src="./src/img/chicken-large.png"
				srcset='./src/img/chicken-small.png 320w, ./src/img/chicken-medium.png 3480w, ./src/img/chicken-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Куриный окорок"
				class="chicken item">
			<img src="./src/img/chips-large.png"
				srcset='./src/img/chips-small.png 320w, ./src/img/chips-medium.png 3480w, ./src/img/chips-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Пачка чипсов"
				class="chips item">
			<img src="./src/img/pineapple-large.png"
				srcset='./src/img/pineapple-small.png 320w, ./src/img/pineapple-medium.png 3480w, ./src/img/pineapple-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Ананас"
				class="pineapple item">
			<img src="./src/img/banana-large.png"
				srcset='./src/img/banana-small.png 320w, ./src/img/banana-medium.png 3480w, ./src/img/banana-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Бананы"
				class="banana item">
			<img src="./src/img/apple-large.png"
				srcset='./src/img/apple-small.png 320w, ./src/img/apple-medium.png 3480w, ./src/img/apple-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt=" Яблоко"
				class="apple item">
			<img src="./src/img/lettuce-leaf-large.png"
				srcset='./src/img/lettuce-leaf-small.png 320w, ./src/img/lettuce-leaf-medium.png 3480w, ./src/img/lettuce-leaf-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' draggable="true" alt="Салат айсберг"
				class="lettuce-leaf item">
		</div>
		<div class='cart'>
			<img src='./src/img/cart-large.png'
				srcset='./src/img/cart-small.png 320w, ./src/img/cart-medium.png 3480w, ./src/img/cart-large.png 800w'
				sizes='(max-width: 320px) 280px, (max-width: 480px) 440px, 800px' alt='Корзина для товаров' class="cart-image">
		</div>
		<span class="wrapper-payment-btn">
			<a href='https://lavka.yandex.ru/' aria-label="Оплатить корзину" class="payment-btn">Оплатить корзину</a>
		</span>
	</div>
	<script>
		const isTouchDevice = () => {
			return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);
		};

		const loadScript = (src) => {
			let script = document.createElement('script');
			script.src = src;
			document.body.appendChild(script);
		};

		window.onload = () => {
			if (isTouchDevice()) {
				loadScript('./src/js/touch-devices/touch-script.js');
			} else {
				loadScript('./src/js/non-touch-devices/non-touch-script.js');
			}
		};
	</script>
</body>

</html>
