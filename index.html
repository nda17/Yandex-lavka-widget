<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Яндекс Лавка">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Купить продукты с доставкой на дом из Яндекс Лавки</title>
</head>

<body>
	<div class='banner-container'>
		<div class="store-shelf-wrapper">
			<img src="./src/img/grape-juice.png" draggable='true' alt="Бутылка виноградного сока" class="grape-juice item">
			<img src="./src/img/milk.png" draggable="true" alt="Бутылка молока" class="milk item">
			<img src="./src/img/jam.png" draggable="true" alt="Банка варенья" class="jam item">
			<img src="./src/img/cheese.png" draggable="true" alt="Сыр" class="cheese item">
			<img src="./src/img/beef-steak.png" draggable="true" alt="Говяжий стейк" class="beef-steak item">
			<img src="./src/img/chicken.png" draggable="true" alt="Куриный окорок" class="chicken item">
			<img src="./src/img/chips.png" draggable="true" alt="Пачка чипсов" class="chips item">
			<img src="./src/img/pineapple.png" draggable="true" alt="Ананас" class="pineapple item">
			<img src="./src/img/banana.png" draggable="true" alt="Бананы" class="banana item">
			<img src="./src/img/apple.png" draggable="true" alt=" Яблоко" class="apple item">
			<img src="./src/img/lettuce-leaf.png" draggable="true" alt="Салат айсберг" class="lettuce-leaf item">
		</div>
		<div class='cart'>
			<img src='./src/img/cart.png' alt='Корзина для товаров' class="cart-image">
		</div>
		<span class="wrapper-payment-btn">
			<a href='https://lavka.yandex.ru/' aria-label="Оплатить корзину" class="payment-btn">Оплатить корзину</a>
		</span>
	</div>
	<script src="./src/js/script.js"></script>
</body>

</html>
